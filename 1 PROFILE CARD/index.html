<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="profile-card">
        <img src="./public/image2.png" alt="Profile Picture" class="profile-img">
        <h2 class="name">Gaurav Gupta</h2>
        <h3 class="designation">Software Developer</h3>
        <p class="bio">Passionate about creating beautiful and functional web experiences. Loves coding, coffee, and
            continuous learning.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>

</html>
